{% extends "base.html" %}

{% block title %}Enter new password{% endblock %}

{% block content %}

    {% if validlink %}

        <h1>Set a new password!</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Изменить пароль">
        </form>

    {% else %}

        <p>Ссылка для сброса пароля недействительна. Пожалуйста, запросите новую ссылку! </p>

    {% endif %}
{% endblock %}
