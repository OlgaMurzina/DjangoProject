{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col12 h1 text-center border border-2 rounded-3 bg-warning ">
            Вход
        </div>
    </div>
    <table class="table table-bordered">
        <form method="post">
            {{form.as_table}}
            {% csrf_token %}
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Вход" class="btn btn-primary "></td>
            </tr>
            <tr>
                <td colspan="2" align="center"> <a href="{% url 'social:begin' 'github' %}" class="btn btn-link btn-lg active btn-block">Вход через GitHub</a> </td>
            </tr>
            <tr>
                <td colspan="2" align="center"> <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-link btn-lg active btn-block">Вход через Google</a> </td>
            </tr>
            <tr>
                <td colspan="2" align="center"> <a href="{% url 'signup' %}"  class="btn btn-link btn-lg active btn-block">Регистрация</a> </td>
            </tr>
            <tr>
                <td colspan="2">
                     <p><a href="{% url 'password_reset' %}">Сброс пароля</a></p>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                     <p><a href="{% url 'password_change' %}">Изменить пароль</a></p>
                </td>
            </tr>
        </form>

    </table>

</div>
{% endblock content %}
