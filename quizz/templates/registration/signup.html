{% extends "base.html" %}
{% block title %} Регистрация {% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col12 h1 text-center border border-2 rounded-3 bg-warning ">
            Регистрация
        </div>
    </div>
    <div class="row">
        <div class="col12">

            {% if form.errors %}
            {% for key, value in form.errors.items %}
            <strong>{{ value }}</strong>
            {% endfor %}
            {% endif %}
        </div>
    </div>
    <div class="row">
        <table class="table table-bordered">
            <form method="post">
                {{form.as_table}}
                {% csrf_token %}
            </form>
        </table>
        <div class="row">
            <p align="center"><input type="submit" value="Регистрация" class="btn btn-primary "></p>
        </div>
        <div class="row">
            <div class="col12 text-center">
                <a href="{% url 'login' %}" class="btn btn-link btn-lg active btn-block">Уже зарегистрированы? Выполните вход</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
