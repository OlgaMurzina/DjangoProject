{% extends "base.html" %}

{% block content %}
<div class="container-fluid bg-light">

    {% for theme in themes %}
    <div class="row">
        <div class="col-2 text-center border border-2 rounded-3">
            {{ theme.0 }}
        </div>
        <div class="col-10 text-center border border-2 rounded-3">
            {{ theme.1 }}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
